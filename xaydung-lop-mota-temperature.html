<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    //tao lop
    function Temperature(doC){
        this.doC = doC;
        this.doCtodoF = function (){
            return this.doC*1.8 + 32;
        }
        this.doCtokenvin = function (){
            return this.doC + 273.15;
        }
    }
    let temp = new Temperature(25);
    document.write("F is " + temp.doCtodoF() + "<br>");
    document.write("Kenvin is " + temp.doCtokenvin() + "<br>");
</script>
</body>
</html>
