    function Rectangle(width, height) {
        this.width = width;
        this.height = height;
        this.getWidth = function () {
            return this.width;
        }
        this.getHeight = function () {
            return this.height;
        }
        this.getPerimeter = function () {
            return 2 * (this.width + this.height);
        }
        this.getArea = function () {
            return this.width * this.height;
        }
    }
